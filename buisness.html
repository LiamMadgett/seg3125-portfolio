<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Buddy - Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="retail.html">Retail</a>
      <a href="checkout.html" class="active">Checkout</a>
    </nav>
  </header>

  <main style="padding: 30px; text-align: center;">
    <h2>Your Cart</h2>
    <ul id="cart-items" style="list-style: none; padding: 0;"></ul>
    <button onclick="clearCart()">Clear Cart</button>
  </main>

  <footer>
    <p>&copy; 2025 Rock Buddy. All rights reserved.</p>
  </footer>

  <script>
    function loadCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';

      if (cartItems.length === 0) {
        cartList.innerHTML = '<li>Your cart is empty.</li>';
      } else {
        cartItems.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          cartList.appendChild(li);
        });
      }
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
